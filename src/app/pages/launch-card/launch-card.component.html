<div class="col s3 m6">
    <!-- {{launchObj |json}} -->
    <div class="card space" [style.min-height.px]="spacexService.estimatedcommonHeight">
        <div class="img">
            <img 
            width="100%"
            height="auto"
            *ngIf="launchObj.links.mission_patch; else elseblock" [src]="launchObj.links.mission_patch" [alt]="launchObj.mission_name">
        
            <ng-template #elseblock>
              {{launchObj.mission_name}}
              <div class="row center">
                Image not available.
              </div>
            </ng-template>
          </div>
        <div class="container">
          <h4><b>{{launchObj.mission_name}} #{{indexNo+1}}</b></h4> 
          <div class="row">
            <b>Mission Ids:</b>
            <ul>
            <li class="row" *ngFor="let misionId of launchObj.mission_id ">
               {{misionId}}
            </li>
          </ul> 
          </div>
          <div class="row">
            <b>Mission Ids:</b> {{launchObj.launch_year}}
          </div>
          <div class="row">
            <b>Successful Launch:</b> {{launchObj.launch_success}}
          </div>
          <div class="row">

            <b>Successful Landing:</b> {{launchObj.rocket.first_stage.cores[0].land_success}}
          </div>
        </div>
      </div>

</div>
