<div>
    <div class="row">
<h1>
    SpaceX Launch Programs

</h1>
        </div>
    <div class="row" >
        <div class="col s2 m4">
            <div class="row">
               <h3> Filters </h3>
            </div>
            <div class="row center">
                <u>Launch Year</u>
            </div>
            <div class="row">
                <span *ngFor="let year of spacexService.LaunchYears" class="chip" 
                (click)="filterChanged( 'launch_year',year )"
                [ngClass]="{'active': spacexService.Filters.launch_year == year }">
                    {{year}}
                </span>
            </div>
            
            <div class="row center">
                <u>Successful Launch</u>
            </div>
            <div class="row">

                <span class="chip" (click)="filterChanged('launch_success','true' )" [ngClass]="{'active': spacexService.Filters.launch_success == 'true' }">
                    True
                </span>
                <span class="chip"  (click)="filterChanged('launch_success','false' )" [ngClass]="{'active': spacexService.Filters.launch_success == 'false' }">
                    False
                </span>
            </div>
            <div class="row center">
                <u>Successful Landing</u>
            </div>

            <div class="row">
                <span class="chip" (click)="filterChanged('land_success','true' )" [ngClass]="{'active': spacexService.Filters.land_success == 'true' }">
                    True
                </span>
                <span class="chip" (click)="filterChanged('land_success','false' )" [ngClass]="{'active': spacexService.Filters.land_success == 'false' }">
                    False
                </span>
            </div>

            <div class="row center">
                <button class="chip " (click)="resetFilter()" >
                    Reset Filter
                </button>
            </div>
        </div>
        <div class="col s10 m8">
            <div class="row" *ngIf="spacexService.Launches && spacexService.Launches.length > 0">
                <ng-container *ngFor="let launch of spacexService.Launches; let i = index;trackBy: trackById">
                <app-launch-card [launchObj]="launch" [indexNo]="i"></app-launch-card>
                <div class="row" *ngIf=" spacexService.deviceInfo.divide !=0 && (i+1)%spacexService.deviceInfo.divide == 0" ></div>
                </ng-container>
            </div>
        </div>
    </div>
</div>
